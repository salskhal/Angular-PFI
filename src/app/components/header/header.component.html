<header>
    <div class="bg-[#00005B] p-3  hidden md:flex items-center justify-center text-white gap-4 text-center">
        <p class="text-base">MyAXA app is available on the Google Play and App Stores</p>
        <button class="uppercase border border-white text-sm px-5 py-1">Get it for free</button>
    </div>
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">

                    <img [src]="logoUrl" alt="AXA Logo" class="h-12 w-auto">

                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-5">
                    <ng-container *ngFor="let item of NAVIGATION">
                        <a [href]="item.path" class="text-[#00008F] uppercase  text-sm font-medium"
                            routerLinkActive="text-blue-600">
                            {{item.label}}
                        </a>
                    </ng-container>
                </div>


                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button (click)="toggleMobileMenu()"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                        <span class="sr-only">Open main menu</span>

                        <lucide-angular [img]="MenuIcon" class="my-icon text-[#00008f]"></lucide-angular>
                    </button>
                </div>
            </div>

        </div>
        <!-- Mobile Navigation -->
        <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <ng-container *ngFor="let item of NAVIGATION">
                    <a [href]="item.path" class="block px-3 py-2 text-base font-medium text-[#00008f] "
                        routerLinkActive="bg-blue-50 text-blue-600">
                        {{item.label}}
                    </a>
                </ng-container>
            </div>
        </div>
    </nav>
</header>
